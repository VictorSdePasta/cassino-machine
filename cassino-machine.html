<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cassino Machine</title>
  <link rel="stylesheet" href="./css/casino.css">
</head>
<body>
  <div class="mesaSuperior">
    <div class="logo">Casino's Machine</div>
    <div class="campoResultado"></div>
  </div>
  <div class="mesaMeio">
    <div class="campoBaralho">
      <div class="linha">
        <div class="baralho">
          <button onclick="sacarConversao()">
            <img src="./css/assets/kenney_playing-cards-pack/PNG/Cards (large)/card_back.png" alt="Carta Virada" style="height: 15.98vh;">
          </button>
        </div>
        <div id="divCartaConversao" class="conversaoAtual"></div>
      </div>
      <div class="especial"></div>
    </div>
    <div class="conversor" id="divConversor"></div>
    <div class="missao" id="divMissao">
      Missão - Faça os números: <br>
      ♥ 101001110 <br>
      ♠ 26487 <br>
      ♦ 1645 <br>
      ♣ 1AB12C
    </div>
  </div>
  <div class="mesaInferior">
    <div class="mao" id="mao"></div>
    <div class="hud">
      <div class="menu">
        <a href=""><img src="./css/assets/kenney_cursor-pixel-pack/Tiles/tile_0073.png" alt=""></a>
        <a href=""><img src="./css/assets/kenney_cursor-pixel-pack/Tiles/tile_0210.png" alt=""></a>
        <button><img src="./css/assets/kenney_cursor-pixel-pack/Tiles/tile_0180.png" alt=""></button>
        <button onclick="musica()"><img src="./css/assets/Edição imagens/audio.png" alt=""></button>
      </div>
      <div class="placar">
        <div class="titulo">Placar:</div>
        <div class="pontuacao" id="divPontuacao">123456789</div>
      </div>
    </div>
  </div>
</body>
<script src="./js/cartas.js"></script>
<script src="./js/calculo.js"></script>
</html>
